plugins {
    id 'java'
}

group 'EnigmaticCypher.PCF'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.ibm.mq', name: 'com.ibm.mq.allclient', version: '9.2.0.0'
    compile group: 'javax.jms', name: 'javax.jms-api', version: '2.0.1'
}
